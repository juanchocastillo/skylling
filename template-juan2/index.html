<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/template-juan2/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav></nav>
        <section class="form-section">
            <div class="img-form-container">
                <figure class="cloud-left">
                    <img src="/static/assets/cloud-left.png" alt="">
                </figure>
                <figure class="cloud-top">
                    <img src="/static/assets/cloud-top.png" alt="">
                </figure>
                <figure class="cloud-right">
                    <img src="/static/assets/cloud-right.png" alt="">
                </figure>
                <figure class="person">
                    <img src="/static/assets/form-person.png" alt="">
                </figure>
            </div>
            <div class="logo-mobile">
                <figure>
                    <img src="/static/assets/logo-blanco.png" alt="">
                </figure>
            </div>
            <div class="form-container">
                <form class="form">
                    <h1 class="form-title">¡BIENVENIDO <br> OTRA VEZ!</h1>
                    <p class="pregunta-1">¿Quieres iniciar sesión?</p>
                    <h4>Correo electrónico</h4>
                    <div class="input-container">
                        <input type="email" placeholder="Escriba su correo electrónico">
                    </div>
                    <h4>Contraseña</h4>
                    <div class="input-container">
                        <input type="password" placeholder="Pon tu conraseña">
                    </div>
                    <p class="pregunta-2">
                        <a href="">No account? Sign up</a>
                    </p>
                    <div class="form-container__btn-container">
                        <button class="btn">
                            <span class="btn-text-one">ENTRAR</span>
                            <span class="btn-text-two">BIENVENIDO</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </header>
</body>
</html>
